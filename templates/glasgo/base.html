<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}
        GlasGO
      {% endblock %}
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
  </head>
  <body>
    <div class="container-fluid">


    {% block auth_logo %}
      <div class="auth banner">
        <strong><h1 id="logo">GlasGO</h1></strong>
        <h4>People Make Glasgow</h4>
      </div>
    {% endblock %}

    {% block index_banner %}
      <div class="index_banner">
        <b><h1 id="logo">GlasGO</h1></b>
        <p><a href="{% url 'glasgo:about' %}">About</a></p>
      </div>

      </div>
    {% endblock %}

    {% block side %}
      <div class="sidebar-sticky">
        {% block make_post %}
          <button id="addPostBtn" class="btn btn-primary"><a href="{% url 'glasgo:add_post' %}">Add a New Post!</a></button>
        {% endblock %}
      </div>

    {% endblock %}

    {% block body %}
    {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
