<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/signup.css">
    <title>Sign Up page</title>
  </head>
  <body>
    <div class="banner">
      <h1>GlasGO</h1>
      <h3>People Make Glasgow</h3>
    </div>
    
    <h3>Sign Up</h1>

    <form action="index.html" method="post">
      <fieldset class="form-group">
        <div class="form-group row">
          <div class="form-group col-md-6">
            <input class="form-control" type="text" id="firstname" placeholder="First name">
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" type="text" id="lastname" placeholder="Last name">
          </div>
        </div>

        <div class="form-group row">
          <input class="form-control" type="text" id="email" placeholder="Email address">
        </div>
        <div class="form-group row">
          <input class="form-control" type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group row">
          <input class="form-control" type="text" id="password" placeholder="Create password">
        </div>
        <div class="form-group row">
          <input class="form-control" type="text" id="password_check" placeholder="Repeat password">
        </div>
        <div class="form-group row">
          <div class="form-group col-md-2">
            <input class="form-control" type="text" id="age" placeholder="Age">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" type="text" id="occupation" placeholder="Student">
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" type="text" id="occupation_details" placeholder="University">
          </div>
        </div>
      </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
